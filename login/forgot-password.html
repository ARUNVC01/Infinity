<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="login.css">
  <style>
    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
    }
    .register-link a {
      color: #0099ff;
      text-decoration: none;
    }
    .info-text {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin: 10px 0 20px;
    }
  </style>
</head>
<body>
<div class="container">
    <button class="back-button" onclick="window.history.back()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
      </svg>
    </button>
    <div class="heading">Reset Password</div>
    <p class="info-text">Please enter your email address. We'll send you a link to reset your password.</p>
    <form action="" class="form" id="forgotPasswordForm">
      <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
      <input class="login-button" type="submit" value="Send Reset Link">
    </form>
    <p class="register-link">Remember your password? <a href="login.html">Sign In</a></p>
  </div>

  <script src="forgot-password.js"></script>
</body>
</html>
